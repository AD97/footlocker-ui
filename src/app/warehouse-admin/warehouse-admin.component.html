<div class="top-container">
    <h2>Warehouse Inventory Dashboard</h2>
</div>
<div class="container">
    <div class="tools">
        <form [formGroup]="form" (ngSubmit)=search()>
            <mat-form-field style = "width:300px;">
                <input type="text" placeholder="Search Model Name" matInput formControlName="value"
                    [matAutocomplete]="auto">
            </mat-form-field>
    
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of options" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
            <button type="submit" mat-raised-button color="danger">
                <mat-icon aria-hidden="false" aria-label="Example home icon">search</mat-icon>
            </button>
            <button (click)=reset() mat-raised-button color="danger">
                <mat-icon aria-hidden="false" aria-label="Example home icon">undo</mat-icon>
            </button>
            <button (click)="create()" mat-raised-button color="danger">
                <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
            </button>
        </form>

    </div>
    <div class="itemList">
        <div class="item heading">
            <div class="subitem">ITEM ID</div>
            <div class="subitem">MODEL #</div>
            <div class="subitem">SUPPLIER ID</div>
            <div class="subitem">MODEL NAME</div>
            <div class="subitem">APPAREL TYPE</div>
            <div class="subitem">ITEM SIZE</div>
            <div class="subitem">COLOR</div>
            <div class="subitem">PRICE</div>
            <div class="button">
                <button mat-raised-button style="background-color:#d30622;">
                </button>
                <button mat-raised-button style="background-color:#d30622;">
                </button>
            </div>
        </div>

        <div class="item" *ngFor="let item of itemDetails">
            <div class="subitem"> {{item.itemID}} </div>
            <div class="subitem"> {{item.modelno}} </div>
            <div class="subitem"> {{item.supplierID}} </div>
            <div class="subitem"> {{item.modelName}} </div>
            <div class="subitem"> {{item.apparelType}} </div>
            <div class="subitem"> {{item.itemSize}} </div>
            <div class="subitem"> {{item.color}} </div>
            <div class="subitem"> {{item.price}} </div>
            <div class="button">
                <button (click)="edit(item)" mat-raised-button color="danger">
                    <mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
                </button>
                <button (click)="delete(item.itemID)" mat-raised-button style="background-color:#d30622;">
                    <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
