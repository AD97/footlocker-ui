<img src="../../assets/footLockerBackground.jpeg" style = "width:100%; height:100%; opacity: 0.5; position: fixed">
<div class="home">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <div class="button">
        <button type = "submit" mat-raised-button style="background-color:#d30622;">Login</button>
      </div>

    </form>
  </mat-card-content>
  <div>{{error}} </div>
</mat-card>
  </div>
